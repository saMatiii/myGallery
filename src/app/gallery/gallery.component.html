<div class="container">
  <h3 style="text-align: center;margin:10px 0px 10px 0px;">{{photos}}</h3>
    <div class="text-center">
        <button mat-stroked-button color="primary" [class.active]="filterby=='all'" (click)="onFilter('all')">ALL</button>
        <button mat-stroked-button color="primary" [class.active]="filterby=='boats'" (click)=" onFilter('boats')">Boats</button>
        <button mat-stroked-button color="primary" [class.active]="filterby=='camping'" (click)="onFilter('camping')">Camping</button>
        <button mat-stroked-button color="primary" [class.active]="filterby=='library'" (click)="onFilter('library')">Library</button>
    </div>
  <ul >
    <li *ngFor="let image of imageList | paginate: { itemsPerPage: 8, currentPage: p }" >
      <a [routerLink] ="['/image', image.id]">
       <img src="{{image.url}}" class="tn" width="230" height="160"/>
      </a>
    </li>
  </ul>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<div class="container">
<!--  <mat-paginator [length]="listlength"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[endIndex, endIndex*2,endIndex*3]">
  </mat-paginator>-->
</div>
